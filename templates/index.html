<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fingerprint to Blood Group Classifier</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, rgba(33, 37, 41, 1) 0%, rgba(0, 0, 0, 1) 100%);
            color: #fff;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        /* Heading Styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f4a261; /* Warm amber color */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            animation: fadeIn 2s ease-out;
        }

        /* Upload Box Styling */
        .upload-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 480px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .upload-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.8);
        }

        /* Input Styling */
        input[type="file"] {
            background: #333;
            color: #fff;
            padding: 14px 22px;
            border: 2px solid #f4a261;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
        }

        input[type="file"]:hover {
            background: #444;
            border-color: #f4a261;
            transform: scale(1.05);
        }

        input[type="submit"] {
            background: #f4a261;
            color: #121212;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #e76f51;
            transform: scale(1.1);
        }

        /* Prediction Section Styling */
        .prediction {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 1s ease-out;
        }

        .prediction p {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #f4a261;
            font-weight: bold;
        }

        .prediction img {
            max-width: 85%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        /* Fade In Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .upload-box, .prediction {
                padding: 25px;
            }

            input[type="file"], input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Fingerprint to Blood Group Classifier</h1>

    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br><br>
            <input type="submit" value="Upload and Predict">
        </form>
    </div>

    {% if prediction %}
        <div class="prediction">
            <p><strong>Predicted Blood Group:</strong> {{ prediction }}</p>
            <img src="{{ image_path }}" alt="Uploaded Fingerprint Image">
        </div>
    {% endif %}
</body>
</html>
